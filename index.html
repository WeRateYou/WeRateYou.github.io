<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Rate You</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>We Rate You</h1>
        </div>
    </header>   
    <div class="main">
        <div class="filter-section">
            <div class="description-box">
                Welcome! <br><br> We compare exchange rates across New Zealand so that you can make an informed decision on where to do your
                foreign exchanges.
            </div>
            <div class="filter-box">
                <div class="filter-form">
                    <form>
                        <div class="form-element">
                            <label for="amount">Cash amount</label>
                            <input type="number" id="amount" name="amount" value=1></input>
                        </div>
                        
                        <div class="form-element">
                            <label for="from">From</label> <br>
                            <select name="from" id="from">
                                <!-- dynamically generated -->
                            </select>
                        </div>
                        
                        <div class="form-element">
                            <label for="to">To</label> <br>
                            <select name="to" id="to">
                                <!-- dynamically generated -->
                            </select>
                        </div>
                        
                        <div class="form-element">
                            <button type="button" id="go-button">Go</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="table-section">
            <div class="table-box">
                <table id="rates">
                    <thead> 
                        <tr>
                            <th></th>
                            <th>Rate</th>
                            <th>You get:</th>
                        </tr>
                    </thead>
                    <tbody id="rates-body">
                        <!-- dynamically generated -->
                    </tbody>
                </table>
            </div>

        </div>
        <div></div>
    </div>

    <footer>


    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="./currencies.js"></script>
    <script src="./loadTableData.js"></script>
    <script src="./go.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Rate You</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>We Rate You</h1>
        </div>
    </header>   
    <div class="main">
        <div class="filter-section">

            <div class="description-box">
                <h3>We get data from NZ banks and show you the exchange rates for whatever currency you want. </h3>
            </div>
            <div class="filter-box">
                
                <div class="filter-title">
                    <h3>Control</h3>
                </div>
                <div class="filter-form">
                    <form>
                        <label for="amount">Amount in $</label>
                        <input type="text" id="amount" name="amount" ></input><br>
                        <label for="from">From</label>
                        <select name="from" id="from">
                            <option value="NZD">NZD (New Zealand Dollar)</option>
                            <option value="AUD">AUD (Australian Dollar)</option>
                            <option value="USD">USD (US Dollar)</option>
                        </select>
                        <br>
                        <label for="to">To</label>
                        <select name="to" id="to">
                            <option value="NZD">NZD (New Zealand Dollar)</option>
                            <option value="AUD">AUD (Australian Dollar)</option>
                            <option value="USD">USD (US Dollar)</option>
                        </select>
                        <br>
                        <button type="button">Go</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="table-section">
            <div class="table-box">
                <table id ="Rates" style="border:1px solid;">
                    <thead> 
                        <tr>
                            <th style="background-color: rgb(31, 73, 153)">Company</th>
                            <th>Rate</th>
                            <th>You get:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ANZ</td>
                            <td>$2 NZD</td>
                            <td>$50</td>
                        </tr>
                        <tr>
                            <td>ASB</td>
                            <td>0.5 NZD</td>
                            <td>$10</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <footer>


    </footer>

    <script src="./app.js"></script>
</body>
</html>
